<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>

  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/headerInfo.css">
  <link rel="stylesheet" href="./css/cards.css">
  <link rel="stylesheet" href="./css/animation.css">
  <link rel="stylesheet" href="./css/form.css">
</head>
<body>
  <div class="container">
    <div class="game-header text-css">
      <div class="player">
        <div class="player-image">
          <img src="./docs/apple.jpg" alt="#">
        </div>
        
        <div class="player-info">
          <div class="player-info--name" id="js-player-name">dilane</div>
          <div class="player-info--score" id="js-player-score">0</div>
        </div>
      </div>

      <span class="score">00:00</span>

      <div class="player">
        <div class="player-image">
          <img src="./docs/pear.jpg" alt="#">
        </div>
      
        <div class="player-info">
          <div class="player-info--name">computer</div>
          <div class="player-info--score" id="js-cpu-score">0</div>
        </div>
      </div>
    </div>

    <div class="formular text-css">
      <div class="game-name">Memory</div>
      <form>
        <div class="form-input-name">
          <label for="name">Nom de joueur: </label>
          <input type="text" id="form-input" placeholder="Entrez votre nom de joueur">
        </div>
        <div class="alert d-none" id="error">
          <span class="text-alert">Entrer votre nom avant de continuer svp !!</span>
          <span class="close-alert">&times;</span>
        </div>

        <div class="btn-valider btn" id="btn-submit">VALIDER</div>
      </form>
    </div>

    <div class="game-body hidden" id="game-body">
      <div class="cards">
        <div class="card">
          <img src="./docs/fruit.jpeg" alt="">
        </div>
        <div class="card">
          <img src="./docs/fruit.jpeg" alt="">
        </div>
        <div class="card">
          <img src="./docs/fruit.jpeg" alt="">
        </div>
        <div class="card">
          <img src="./docs/fruit.jpeg" alt="">
        </div>
        <div class="card">
          <img src="./docs/fruit.jpeg" alt="">
        </div>
        <div class="card">
          <img src="./docs/fruit.jpeg" alt="">
        </div>
        <div class="card">
          <img src="./docs/fruit.jpeg" alt="">
        </div>
        <div class="card">
          <img src="./docs/fruit.jpeg" alt="">
        </div>
        <div class="card">
          <img src="./docs/fruit.jpeg" alt="">
        </div>
        <div class="card">
          <img src="./docs/fruit.jpeg" alt="">
        </div>
        <div class="card">
          <img src="./docs/fruit.jpeg" alt="">
        </div>
        <div class="card">
          <img src="./docs/fruit.jpeg" alt="">
        </div>
      </div>
    </div>

    <div class="start-button text-css btn hidden">START</div>
  </div>

  <script src="./js/App.js"></script>
  <script src="./js/lib/screenConfig.js"></script>
  <script src="./js/lib/handleForm.js"></script>
</body>
</html>
