<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>

  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/headerInfo.css">
  <link rel="stylesheet" href="./css/cards.css">
</head>
<body>
  <div class="container">
    <div class="game-header text-css">
      <div class="player">
        <div class="player-image">
          <img src="./docs/apple.jpg" alt="#">
        </div>
        
        <div class="player-info">
          <div class="player-info--name">dilane</div>
          <div class="player-info--score">0</div>
        </div>
      </div>

      <span class="score">00:00</span>

      <div class="player">
        <div class="player-image">
          <img src="./docs/pear.jpg" alt="#">
        </div>
      
        <div class="player-info">
          <div class="player-info--name">computer</div>
          <div class="player-info--score">0</div>
        </div>
      </div>
    </div>

    <div class="formular text-css">
      <div class="game-name">Memory</div>
      <form>
        <div class="form-input-name">
          <label for="name">Nom de joueur: </label>
          <input type="text" placeholder="Entrez votre nom de joueur">
        </div>

        <div class="btn-valider btn">VALIDER</div>
      </form>
    </div>

    <div class="game-body hidden" id="game-body">
      <div class="cards">
        <div class="card">
          <img src="./docs/apple.jpg" alt="">
        </div>
        <div class="card">
          <img src="./docs/apple.jpg" alt="">
        </div>
        <div class="card">
          <img src="./docs/pear.jpg" alt="">
        </div>
        <div class="card">
          <img src="./docs/pear.jpg" alt="">
        </div>
        <div class="card">
          <img src="./docs/banana.jpg" alt="">
        </div>
        <div class="card">
          <img src="./docs/banana.jpg" alt="">
        </div>
        <div class="card">
          <img src="./docs/raspberry.jpg" alt="">
        </div>
        <div class="card">
          <img src="./docs/raspberry.jpg" alt="">
        </div>
        <div class="card">
          <img src="./docs/orange.jpg" alt="">
        </div>
        <div class="card">
          <img src="./docs/orange.jpg" alt="">
        </div>
        <div class="card">
          <img src="./docs/lemon.jpg" alt="">
        </div>
        <div class="card">
          <img src="./docs/lemon.jpg" alt="">
        </div>
      </div>

      <div class="start-button text-css btn">START</div>
    </div>
  </div>

  <script src="./js/App.js"></script>
  <script src="./js/lib/screenConfig.js"></script>
</body>
</html>
